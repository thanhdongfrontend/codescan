<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <video id="videoBG" src="./Firework Video by After Effect.mp4" muted loop autoplay></video>
    <div class="app-wrapper">
        <header class="animate-character">Countdown to new year</header>
        <div class="countdown">
            <div class="time-section" id="hours">
                <div class="time-group">
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top"></div>
                            <div class="segment-display__bottom"></div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top"></div>
                                <div class="segment-overlay__bottom"> </div>
                            </div>
                        </div>
                    </div>
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top"></div>
                            <div class="segment-display__bottom"></div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top"></div>
                                <div class="segment-overlay__bottom"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <p>Hours</p>
            </div>
    
            <div class="time-section" id="minutes">
                <div class="time-group">
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top"></div>
                            <div class="segment-display__bottom"></div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top"></div>
                                <div class="segment-overlay__bottom"></div>
                            </div>
                        </div>
                    </div>
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top"></div>
                            <div class="segment-display__bottom"></div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top"></div>
                                <div class="segment-overlay__bottom"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <p>Minutes</p>
            </div>
    
            <div class="time-section" id="seconds">
                <div class="time-group">
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top"></div>
                            <div class="segment-display__bottom"></div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top"></div>
                                <div class="segment-overlay__bottom"></div>
                            </div>
                        </div>
                    </div>
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top"></div>
                            <div class="segment-display__bottom"></div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top"></div>
                                <div class="segment-overlay__bottom"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
